<div id="wrapper">
  <h3>Add a reminder/event for {{ month }} {{ date }}, {{ year }}</h3>
  <form (ngSubmit)="add()">
    <div class="form-item">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required [(ngModel)]="title" (blur)="isTitleValid()" (input)="isTitleValid()">
    </div>
    <div class="form-item">
      <label for="description">Description</label>
      <textarea name="description" id="description" [(ngModel)]="description"></textarea>
    </div>
    <div class="checkbox">
      <ion-checkbox name="whole-day" id="whole-day" [(ngModel)]="wholeDay"></ion-checkbox>
      <label for="whole-day">Whole Day</label>
    </div>
    <div id="times" class="{{ wholeDay ? 'hidden' : ''}}">
      <div class="form-item">
        <label for="from">From</label>
        <input type="time" name="from" id="from" [(ngModel)]="from">
      </div>
      <div class="form-item">
        <label for="to">To</label>
        <input type="time" name="to" id="to" [(ngModel)]="to">
      </div>
    </div>
    <ion-button type="submit">Add!</ion-button>
  </form>
</div>
